<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Speed Test | Check Your Internet Speed</title>
    <meta
      name="description"
      content="Test your internet speed with our network speed test website. Measure your download speed and optimize your internet connection."
    />

    <meta
      name="keywords"
      content="network speed test, internet speed test, speed test, download speed test, download speed"
    />

    <link rel="canonical" href="https://speed-test-ic.vercel.app/" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="images/speed.png" as="image" />
    <link rel="preload" href="images/heart.gif" as="image" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="images/favicon.ico" rel="apple-touch-icon" />

    <meta name="author" content="Jayesh Jain" />

    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Network Speed Test" />
    <meta
      property="og:description"
      content="Test your internet speed with our network speed test website. Measure your download speed and optimize your internet connection."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://speed-test-ic.vercel.app/" />
    <meta
      property="og:image"
      content="https://speed-test-ic.vercel.app/images/image.jpeg"
    />
    <meta
      property="og:image:alt"
      content="Network Speed Test - Check Your Internet Speed"
    />
    <meta property="og:site_name" content="Network Speed Test" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Network Speed Test" />
    <meta
      name="twitter:description"
      content="Test your internet speed with our network speed test website. Measure your download speed and optimize your internet connection."
    />
    <meta
      property="twitter:image"
      content="https://speed-test-ic.vercel.app/images/image.jpeg"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="toggle">
        <input class="toggle-input" type="checkbox" />
        <div class="toggle-bg"></div>
        <div class="toggle-switch">
          <div class="toggle-switch-figure"></div>
          <div class="toggle-switch-figureAlt"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <img
        class="head_img"
        src="images/speed.png"
        alt="Your Image Description"
      />

      <div class="speed_info">
        <div class="download_speed" id="downloadSpeed">
          Download Speed: <br /><span class="speed_number">0</span>
          <span class="bps"></span>
        </div>

        <div class="loading_indicator" id="loadingIndicator">
          <img src="images/loading2.gif" alt="Loading Indicator" />
        </div>
        <button class="check_speed_button" id="checkSpeedButton">
          <i class="bx bx-refresh"></i>
        </button>
      </div>
    </div>

    <footer>
      Made with
      <span style="color: red"
        ><img src="images/heart.gif" style="height: 13px; width: 13px"
      /></span>
      by
      <span
        style="
          font-family: monospace;
          font-size: 20px;
          font-weight: bolder;
          color: red;
        "
        >Jayesh Jain</span
      >
    </footer>

    <script src="script.js"></script>
    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
